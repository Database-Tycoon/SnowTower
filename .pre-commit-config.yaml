# Basic pre-commit configuration for SnowTower
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Updated from v4.5.0 (Jan 2026)
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags used by SnowDDL
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: >
          (?x)^(
            .*\.lock|
            .*\.yaml\.SAFE|
            tests/.*|
            docs/.*
          )$

  - repo: local
    hooks:
      - id: validate-schema-grants
        name: Validate Schema Grants Configuration
        entry: uv run validate-schema-grants
        language: system
        files: ^(snowddl/tech_role\.yaml|scripts/apply_schema_grants\.py)$
        pass_filenames: false
        always_run: false

  - repo: https://github.com/psf/black
    rev: 24.4.2  # Updated from 23.12.1 - stable version compatible with Python 3.12.5
    hooks:
      - id: black
        exclude: ^(tests/manual/|venv/|\.venv/)

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts =
    -v
    --tb=short
    --strict-markers
    --ignore=tests/manual
    --ignore=tests/test_monitoring.py
    --ignore=tests/test_streamlit_yaml_generation.py
    --ignore=tests/test_user_management.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (deselect with '-m "not slow"')
    requires_snowflake: Tests requiring real Snowflake connection
    requires_snowddl: Tests requiring SnowDDL installation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

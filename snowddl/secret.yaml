# Snowflake Secrets Configuration
# Secrets store sensitive information like API tokens, passwords, etc.
# They are encrypted at rest and only accessible to authorized users/applications

# GitHub Token for Streamlit Apps
# Used by SnowTower Recipes app to create repository_dispatch webhooks
# Required scopes: repo (full control of private repositories)
#
# Setup:
#   Run: uv run setup-github-token
#
# This will:
#   1. Prompt for your GitHub token
#   2. Save it to .env as SNOWTOWER_GITHUB_TOKEN
#   3. Deploy this secret to Snowflake
#
# The secret value comes from the .env file environment variable
SNOWTOWER_GITHUB_TOKEN:
  type: GENERIC_STRING
  database: SNOWTOWER_APPS
  schema: PUBLIC
  secret_string: !ENV ${SNOWTOWER_GITHUB_TOKEN}
  comment: "GitHub API token for SnowTower Streamlit apps - creates repository_dispatch webhooks for automated PR creation - Scopes: repo"
